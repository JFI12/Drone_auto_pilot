<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino LED Control</title>
</head>
<body>
  <h1>Arduino LED Brightness Control</h1>
  <input type="range" id="brightness-slider" min="900" max="1000" value="0">
  <script>
    const slider = document.getElementById('brightness-slider');
    slider.addEventListener('input', () => {
      fetch(`/set-brightness/${slider.value}`);
    });
  </script>
</body>
</html>
